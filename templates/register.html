<!DOCTYPE html>

<html>
  
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Sign Up</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--[if lte IE 8]><script src="static/js/ie/html5shiv.js"></script><![endif]-->
    
    <link rel="stylesheet" href="static/css/main.css">
    
    <!--[if lte IE 9]><link rel="stylesheet" href="static/css/ie9.css" /><![endif]-->
    
    <!--[if lte IE 8]><link rel="stylesheet" href="static/css/ie8.css" /><![endif]-->
    
  </head>
  
  <body>

    <!-- Wrapper -->
    
    <div id="wrapper">

      <!-- Main -->
      
      <div id="main">

	<!-- Post -->
	
	<article class="post">
	  
	  <header>
	    
	    <div class="title">
	      
	      <h2>Make an account for Story Builder</h2>
	      
	    </div>
	    
	  </header>
	  
	  <form method="POST" action="/register">
	    <br>
	    <div style="text-align:center;">
	      <h2>Draw your profile picture here</h2>
	      <br>
	      <canvas id="doodle" data-processing-sources="/static/ps/doodle.pde"></canvas>
	      <br><br>
	      <h4>(mouse over the four corners of the circle for clear, toggle erase/draw, and change pen size)</h4>
	    </div>
	    <br>
	    
	    <p>Username:<input name="user" type="text"></p>
	    
	    <p>Password:<input name="pass" type="password"></p>

	    <p>Confirm Password:<input name="confirm" type="password"></p>
	    <input id="hiddenpic" type="hidden" name="pic" visible="hidden">

	    <footer>
	      
	      <ul class="actions">
		
		<li><input type="submit" name="submit" value="Sign Up" onclick="addURL()"></li>
		
	      </ul>
	      
	    </footer>
	    
	  </form>
	  
	</article>
	
      </div>
      
    </div>

    <!-- Scripts -->
    <script src="/static/js/processing.min.js"></script>

    <script src="/static/js/senddoodle.js"></script>
    
    <script src="/static/js/jquery.min.js"></script>
    
    <script src="/static/js/skel.min.js"></script>
    
    <script src="/static/js/util.js"></script>
    
    <!--[if lte IE 8]><script src="static/js/ie/respond.min.js"></script><![endif]-->
    
    <script src="/static/js/main.js"></script>
    
  </body>
  
</html>
