{% extends "sideandnavbar.html" %}

{% block content %}

<!-- Main -->
<div id="main">
  
  <!-- Post -->
  <article class="post">
    <header>
      <div class="title">
	<h2><a href="#">{{ post[ 'title' ] }}</a></h2>
	<p>{{ post[ 'subtitle' ] }}</p>
      </div>
      <div class="meta">
	<time class="published" datetime="2015-11-01">November 1, 2015</time>
	<a href="#" class="author"><span class="name">{{ post [ 'author' ] }}</span><img src="/static/images/avatar.jpg" alt="" /></a>
      </div>
    </header>
    <p>{{ post['content'] }}</p>
    {% if extensions %}
    
    {% for extension in extensions %}
    <p>{{ extensions }}</p>
    {% endfor %}
    
    {% else %}
    <form action={{post["url"]}} method="POST">
      <textarea name="extension" placeholder="Your extension here"></textarea>
      <input type="submit" name="submit" value="Update Story">
    </form>
  </article>

</div>

{% endblock %}
